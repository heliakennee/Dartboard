<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css">
</head>

        <div class="menu">

                <li><button onclick="window.location.href='index.html'">Revenir à la configuration</button></li>
            </ul>
        </div>
    </div>
    <div id="info-container">

        <div id="players-list"></div>
    </div>
    <script src="js/game.js"></script>

</html>
